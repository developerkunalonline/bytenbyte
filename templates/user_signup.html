<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Canteen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="admin-body">
    <div class="admin-login-container animate__animated animate__fadeIn">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <h1>üçΩÔ∏è Create Account</h1>
                <p>Join our canteen community</p>
            </div>
            
            {% if error %}
            <div class="alert alert-danger animate__animated animate__shakeX">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" class="admin-login-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" required autofocus>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required minlength="6">
                    <small>At least 6 characters</small>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>

            <div class="admin-login-footer">
                <p>Already have an account? <a href="{{ url_for('user_login') }}">Login here</a></p>
                <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
