<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <nav class="admin-navbar">
        <div class="container">
            <div class="nav-brand">üçΩÔ∏è Canteen Admin</div>
            <div class="admin-user">
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-small btn-secondary">‚Üê Back</a>
                <a href="{{ url_for('admin_logout') }}" class="btn btn-small btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-form-container animate__animated animate__fadeIn">
            <h1>Edit Food Item</h1>

            <form method="POST" class="admin-form">
                <div class="form-group">
                    <label for="category_id">Category</label>
                    <select id="category_id" name="category_id" class="form-control" required>
                        {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == item.category_id %}selected{% endif %}>
                            {{ category.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Item Name</label>
                    <input type="text" id="name" name="name" class="form-control" required value="{{ item.name }}">
                </div>

                <div class="form-group">
                    <label for="price">Price (‚Çπ)</label>
                    <input type="number" id="price" name="price" class="form-control" step="0.01" min="0" required value="{{ item.price }}">
                </div>

                <div class="form-group">
                    <label for="image">Image URL (optional)</label>
                    <input type="url" id="image" name="image" class="form-control" value="{{ item.image or '' }}">
                    <small>Leave empty to use default placeholder</small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update Item</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
